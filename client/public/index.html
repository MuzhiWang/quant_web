<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#3b82f6" />
  <meta name="description" content="QMT Trading System - Portfolio Dashboard for quantitative trading analysis and performance monitoring" />
  <meta name="keywords" content="trading, portfolio, dashboard, QMT, quantitative, finance" />
  <meta name="author" content="QMT Trading System" />
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“Š</text></svg>" />
  
  <!-- Page Title -->
  <title>QMT Trading Dashboard</title>
  
  <!-- Tailwind CSS from CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    /* Loading animation */
    #loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f9fafb;
    }
    
    .loading-spinner {
      border: 4px solid #e5e7eb;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading when React mounts */
    #root:not(:empty) ~ #loading {
      display: none;
    }
  </style>
</head>
<body>
  <noscript>
    <div style="padding: 2rem; text-align: center;">
      <h1>JavaScript Required</h1>
      <p>You need to enable JavaScript to run this application.</p>
    </div>
  </noscript>
  
  <!-- React Root -->
  <div id="root"></div>
  
  <!-- Loading Indicator (shown while React loads) -->
  <div id="loading">
    <div style="text-align: center;">
      <div class="loading-spinner" style="margin: 0 auto;"></div>
      <p style="margin-top: 1rem; color: #6b7280;">Loading QMT Trading Dashboard...</p>
    </div>
  </div>
</body>
</html>
